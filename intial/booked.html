<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Successful - Glammd</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent-color: #111; 
      --muted: #555;
      --text: #333;
      --hero-image: url("img/download.jpeg");
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: var(--text);
    }

    /* ===== Header ===== */
    .site-header{
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      background: transparent;
      border-bottom: none;
      backdrop-filter: saturate(150%) blur(8px);
    }

    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      max-width:1200px;
      margin-inline:auto;
      width:100%;
    }
    .brand {
  background: transparent !important;

  font-family: "Playfair Display", serif; 
  font-weight: 900;                       
  font-size: 24px;
  color: var(--text);                     
  text-decoration: none;
  background: transparent;                 
}

    .nav{ display:flex; gap:15px; }

    .nav-link{
      text-decoration:none;
      color:var(--text);
      font-weight:500;
      padding:8px 14px;
      border-radius:999px;
      transition: background .2s ease;
    }
    .nav-link:hover{ background: rgba(0,0,0,.05); }

    .cta{
      text-decoration:none;
      color:#fff;
      background: var(--accent-color);
      padding:8px 20px;
      border-radius:999px;
      font-weight:600;
      transition: opacity .2s ease;
    }
    .cta:hover{ opacity: .85; }

    /* ===== Main Hero + Card ===== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 80px;
      position: relative;
      background-image:
        linear-gradient(rgba(255,255,255,0.25), rgba(255,255,255,0.25)),
        var(--hero-image);
      background-size: cover;
      background-position: center 20%;
      background-repeat: no-repeat;
    }

    main::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0) 60%,
        rgba(255,255,255,0.4) 85%,
        rgba(255,255,255,1) 100%
      );
      pointer-events:none;
    }

    .success-container {
      background: #fff;
      border-radius: 20px;
      padding: 50px 35px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 450px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-weight: 800;
      font-size: 28px;
      margin-bottom: 15px;
      color: var(--text);
    }

    p {
      font-size: 16px;
      margin: 8px 0;
      color: var(--muted);
    }

    .service {
      font-weight: 600;
      color: var(--text);
    }

    .instructions {
      background: rgba(17,17,17,0.05); 
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text);
    }

    .btn-home {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: var(--accent-color);
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(17,17,17,0.25);
    }

    /* Footer */
    .site-footer {
      background: #f8f8f8;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }
    .site-footer a {
      margin: 0 10px;
      color: var(--muted);
      text-decoration: none;
    }
  </style>
</head>
  <body>
    <!-- Header -->
    <header id="siteHeader" class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">Glammd</a>
        <nav class="nav">
          <a href="index.html" class="nav-link">Log in</a>
          <a href="signup.html" class="cta">Sign up</a>
        </nav>
      </div>
    </header>

  <!-- Main Success Content -->
  <main class="hero">
    <div class="success-container">
      <div class="success-icon" style="font-size:60px; color:#4CAF50; margin-bottom:20px;">✔️</div>
      <h1>Thank you for your booking!</h1>
      <p>Artist: <span class="service">Sarah M.</span></p>
      <p>Service: <span class="service">Full Makeup Package</span></p>
      <p>Appointment: <span class="service">Nov 10, 3:00 PM</span></p>

      <div class="instructions">
        Please arrive 10 minutes early<br>
        Bring a valid ID
      </div>

      <a href="index.html" class="btn-home">Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2025 Glammd. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact</a>
    </div>
  </footer>

</body>
</html>
