<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glammd</title>

  <!-- Fonts: display + ui -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  
  <!-- Home Page Style -->
  <style>
  /* ===== Home-only variables ===== */
:root{
  /* Home hero image + height cap (safe on large screens) */
  --hero-image: url("img/download.jpeg");
  --hero-min-h: min(78svh, 820px);
}

/* ===== Home header behavior (transparent at top, bar on scroll) ===== */
.home .site-header{
  /* base header is defined in common.css; here we only override visuals */
  background: transparent;
  border-bottom: none;
  backdrop-filter: none;
  -webkit-backdrop-filter: none;
  box-shadow: none;
}

.home .site-header.show{
  backdrop-filter: saturate(150%) blur(8px);
  -webkit-backdrop-filter: saturate(150%) blur(8px);
  background: color-mix(in srgb, white 75%, transparent);
  border-bottom: 1px solid rgba(0,0,0,.06);
  box-shadow: 0 1px 10px rgba(0,0,0,.04);
}

/* ===== Home hero ===== */
.hero{
  position: relative;
  min-height: var(--hero-min-h);
  display: grid;
  place-items: center;

  background-image:
    /* soft wash to keep text legible on any image */
    linear-gradient(rgba(255,255,255,0.25), rgba(255,255,255,0.25)),
    var(--hero-image);
  background-size: cover;
  background-position: center 20%;
  background-repeat: no-repeat;
}

/* smoother fade image → white (fade starts lower) */
.hero::after{
  content:"";
  position:absolute; inset:0;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0) 60%,
    rgba(255,255,255,0.4) 85%,
    rgba(255,255,255,1) 100%
  );
  pointer-events:none;
}

/* optional subtle overlay; keep or remove to taste */
.hero-overlay{
  position:absolute; inset:0;
  background: linear-gradient(180deg, rgba(255,255,255,.0) 0%, rgba(255,255,255,.06) 40%, rgba(255,255,255,.08) 100%);
}

.hero-content{
  position: relative;
  text-align: center;
  padding: 72px 0 40px;
}

.hero-title{
  margin: 0;
  font-family: "Playfair Display", Georgia, "Times New Roman", serif;
  font-weight: 900;
  font-size: clamp(40px, 6vw, 84px);
  line-height: 0.95;
  letter-spacing: -0.5px;
}

.hero-sub{
  margin-top: 18px;
  color: var(--muted);
  font-size: clamp(16px, 2.3vw, 20px);
}

  </style>

</head>
<body class= "home">
  <!-- Header (hidden until scroll) -->
  <header id="siteHeader" class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#">Glammd</a>
      <nav class="nav">
        <a href="#" class="nav-link">Log in</a>
        <a href="signup.html" class="cta">Sign up</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <h1 class="hero-title">Book local beauty and wellness services</h1>
      <!-- Optional subtext. Delete if you want it ultra-minimal -->
      <!-- <p class="hero-sub">Discover top professionals near you</p> -->
    </div>
  </section>

  <!-- (Optional) below-the-fold content placeholder -->
  <main class="container page">
    <section class="pad">
      <h2>Explore categories</h2>
      <p>Add your cards/sections here later.</p>
      <div style="height:1200px"></div>
    </section>
  </main>
  
    <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Glammd. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

  <script src="homeScript.js"></script>
</body>
</html>
